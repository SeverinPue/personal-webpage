name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:

    name: Build Angular App

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./personal-webpage

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      # install Node (version should be the same as local, i.g. 14.x)
      - name: Use Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      # installs all npm dependecies
      - name: Install dependencies
        run: npm ci

      # saves the build mock_data in an artifact
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: ./matraum-app/dist/personal-webpage

  deploy:
    name: deploy to gh-pages branch
    runs-on: ubuntu-latest
    needs: build

    steps:

      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      - name: Deploy ğŸš€ to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/personal-webpage
